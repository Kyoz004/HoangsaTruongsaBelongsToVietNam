<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Mừng ngày quốc khánh Việt Nam</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <div class="input-container">
        <p>Ngày khai sinh nước Việt Nam Dân chủ Cộng hòa? (nhập ngày/tháng/năm)</p>
        <input type="text" id="user-input" placeholder="dd/mm/yyyy">
        <button onclick="checkAnswer()">Kiểm tra</button>
    </div>

    <h2 class="title">Chào Mừng ngày quốc khánh Việt Nam</h2>
    <h2 class="title2">Không có gì quý hơn độc lập tự do</h2>
    <div class="flag">
        <div class="flag-element"></div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Chúc mừng! Bạn đã nhập đúng ngày quốc khánh Việt Nam!</p>
        </div>
    </div>
    <div class="image-container"></div>
    <div class="image-container2"></div>
    <script src="script.js"></script> <!-- Tệp JavaScript nằm ở đây -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
